<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <script>
        let pi = 3.14;
        JSON.stringify(pi);
        // -> '3.14'
        let name = '김철수';
        JSON.stringify(name);
        // -> ''김철수''
        let obj = {
            'name' :'김철수',
            'age' :20,
            'addr' :'서울시'
        }
        // -> '{"name":"김철수","age":20,"addr":"서울시"}'
        let val = JSON.stringify(obj);
        console.log(val, typeof val);
        val = JSON.parse(val);
        console.log(val, typeof val);
    </script>
</body>
</html>
