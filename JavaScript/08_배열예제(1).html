<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 예제</title>
</head>
<body>
    <script>
        // 1. 배열 예제 -> indexOf
        let arr1 = ['사과','바나나','키위','체리'];
        let result1 = arr1.indexOf('바나나');
        console.log(result1);
        // 2. 배열 예제 -> concat
        let arr2 = new Array('딸기','레몬');
        let result2 = arr1.concat(arr2);
        console.log(result2);
        // 3. join
        let val = result2.join('/');
        console.log(val, typeof val);
        // 4. split
        val = val.split('/');
        console.log(val);
        // 5. reverse
        val.reverse();
        console.log(val);
        // 6. push -> 추가
        val.push('콜라');
        console.log(val);
        // 7. pop -> 제거
        val.pop();
        console.log(val);
        // 8. unshift -> 맨 앞에 추가
        val.unshift('샤인머스캣');
        console.log(val);
        // 9. shift -> 맨 앞에 제거
        val.shift();
        console.log(val);
        // 10. includes
        function checkExist(str){
            if(val.includes(str)){
                console.log(str+' : O');
                console.log('인덱스 : '+val.indexOf(str));
            } else{
                console.log(str+' : X');
                console.log('존재하지 않습니다.');
            }
        }
        checkExist('콜라');
        checkExist('사과');
    </script>
</body>
</html>
