<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 예제</title>
</head>
<body>
    <script>
        // 1. 배열 예제 -> indexOf
        let arr1 = ['사과','바나나','키위','체리'];
        let result1 = arr1.indexOf('바나나');
        console.log(result1);
        // 2. 배열 예제 -> concat
        let arr2 = new Array('딸기','레몬');
        let result2 = arr1.concat(arr2);
        console.log(result2);
    </script>
</body>
</html>
