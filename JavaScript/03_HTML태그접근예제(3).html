<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 태그 접근 예제(3)</title>
</head>
<body>
    <h1>보기 버튼을 클릭했을 때 비밀번호가 보이도록 처리하세요.</h1>
    <p>
        힌트 : 비밀번호가 보이려면 input type password 태그를 
        input type text 태그로 변경해야합니다.
    </p>
    <form>
        <fieldset>
            <legend>사용자 정보</legend>
            <label for="user_id">아이디 : </label>
            <input type="text" id="user_id" name="user_id"/><br>
            <label for="user_pw">비밀번호 : </label>
            <input type="password" id="user_pw" name="user_pw"/>
            <input type="button" value="보기" onclick="showPw();"/>
        </fieldset>
    </form>
    <script>
        // 1. 기능을 수행할 함수
        // 2. 클릭 이벤트 동작하는 요소에 onclick 속성 추가
        // 3. 함수와 클릭 이벤트 요소 연결
        // 4. 함수가 연결되었는지 확인(console.log)
        function showPw(){
            //console.log(2);
            // 5. input type password를 input type text 요소로 변경
            document.getElementById('user_pw').type = 'text';
        }
    </script>
</body>
</html>
