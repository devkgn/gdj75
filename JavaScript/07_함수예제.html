<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 예제</title>
</head>
<body>
    <h3>예제1</h3>
    <input type="text" id="user_hello">
    <button onclick="sayHello(document.getElementById('user_hello').value);">클릭</button>
    <script>
        console.log('안녕하세요');
        console.log('Hello');
        console.log('Hola');
        function sayHello(greet){
            console.log(greet);
        }
        sayHello('Hi');
    </script>
    <h3>예제2</h3>
    <script>
        // 1. 선언적 함수
        function calculator1(a,b){
            return a*b;
        }
        let result1 = calculator1(2,3);
        console.log(calculator1(4,5));
        // 2. 익명 함수
        const calculator2 = function(a,b){
            return a*b;
        }
        let result2 = calculator2(6,7);
        console.log(calculator2(8,9));
        // 3. 화살표 함수
        const calculator3 = (a,b) => a*b;
        let result3 = calculator3(10,11);
        console.log(calculator3(12,13));
    </script>
</body>
</html>
