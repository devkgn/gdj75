<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
</head>
<body>
    <h1>객체 선언</h1>
    <script>
        // 1. 리터럴 방식
        // 1-1. 생성과 동시에 값 추가
        let student = {
            name : '김철수',
            age : 20,
            hobby : ['독서','영화'],
            getString : function(){
                return this.name+' '+this.age;
            },
            item:{
                name:'샤프',
                price:2600
            }
        };
        // 1-2. 생성 따로, 값 추가 따로
        let student1 = {};
        // 2.Object()생성자
        let student2 = new Object();
        // 3. 객체 반환 함수 활용하기
        function getStudent(name, grade, classNum){
            let obj = {
                name : name,
                grade : grade,
                classNum : classNum
            };
            return obj;
        }
        let s = getStudent('김가남',1,3);
        console.log(s);

        // 추가방법(1)
        // 대괄호 안에 키값 -> string(따옴표 혹은 쌍따옴표)
        student1['n'+'a'+'m'+'e'] = '김영희';
        console.log(student1);
        // 추가방법(2)
        // 점 키값 -> 따옴쌍따옴X
        student1.age = 20;
    </script>
    <h1>객체 호출</h1>
    <script>
        // 1. 객체에 선언되어 있는 속성에 접근
        // document.getElementById('아이디').innerHTML = 'user01';
        // let tempVal = document.getElementById('아이디').innerHTML;
        let result1 = student.name;
        let result2 = student['name'];

        // 2. 객체에 선언된 배열 속성에 접근
        let result3 = student.hobby[0];
        let result4 = student['hobby'][0];
        student.hobby.forEach(function (element){
            console.log(element);
        });
        student['hobby'].forEach(function (ele){
            console.log('대괄호 : '+ele);
        })

        // 3. 객체에 선언된 객체 속성에 접근
        let result5 = student.item.price;
        let result6 = student.item['price'];
        console.log(student['item'].price);
        console.log(student['item']['price']);
        
        // 4. 객체에 선언된 함수 실행하기
        let result7 = student.getString();
        let result8 = student['getString']();
        console.log(result7);

        // 5. 객체 속성을 변수로 접근
        let keyName = 'hobby';
        console.log(student[keyName]);
        // console.log(student.keyName); 

        // 6. 객체에 있는 모든 속성에 접근
        for(key in student){
            console.log(key,student[key]);
        }
    </script>
