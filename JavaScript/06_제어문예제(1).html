    <label for="user_id">아이디</label>

    <input type="button" value="로그인" onclick="loginUser();">
    <script>
        function loginUser(){
            // 1. 아이디의 value 가져오기
            let a = document.getElementById('user_id').value;
            // 2. 비밀번호의 value 가져오기

            const realId = 'user01';
            const realPw = 'user1234';
            // 3. 아이디 일치여부 확인
            if(a === realId){
                // 4. 비밀번호 일치여부 확인
                if(b === realPw){
                    alert('로그인되었습니다.');
                }else{
                    alert('비밀번호를 다시 입력해주세요.');
                }
            } else{
                alert('아이디를 확인해주세요.');
            }
        }
    </script>
    <h3>예제2</h3>
    <label for="month">월 : </label>
    <input type="number" id="month" name="month"><br>
    <label for="temp">기온 :</label>
    <input type="number" id="temp" name="temp">
    <button type="button" onclick="printWeather();">출력</button>
    <script>
        function printWeather(){
            // 1. month(월) value를 가지고 조건문
            let month = Number(document.getElementById('month').value);
            // 2. temp(기온) value를 가지고 조건
            let temp = Number(document.getElementById('temp').value);
            let season = '';
            if( month === 1 || month === 2 || month === 12){
                // 계절이 겨울
                // 한파 경보 또는 한파 주의보 발생 가능
                season ='겨울';
                if(temp <= -15){
                    season = season +' 한파 경보';
                } else if(temp <= -12){
                    season += ' 한파 주의보';
                }
            } else if(3 <= month && month <= 5){
                season = '봄';
            } else if(6 <= month && month <=8){
                season = '여름';
                if(temp >= 35){
                    season += ' 폭염 경보';
                } else if(temp >= 33){
                    season += ' 폭염 주의보';
                }
            } else if(9 <= month && month <= 11){
                season = '가을';
            } else{
                season ='해당하는 계절이 없습니다.';
            }
            alert(season);
        }
    </script>

    </p>
    <input type="number" id="user_num">
    <button onclick="growPrint();">출력하기</button>
    <button onclick="clearPrint();">초기화</button>
    <div id="num_print_div">

    </div>
    <script>
        function growPrint(){
            let ele = document.getElementById('num_print_div');
            ele.innerHTML = '';
            let userNum = Number(document.getElementById('user_num').value);
            do{
                ele.innerHTML += '<p>'+userNum+'</p>';
                userNum++;
            }while(userNum <= 10);
        }
        function clearPrint(){
            document.getElementById('num_print_div').innerHTML = '';
            document.getElementById('user_num').value = '';
        }
    </script>
