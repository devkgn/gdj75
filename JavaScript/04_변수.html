<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>
<body>
    <script>
        // 변수 선언
        var test;
        // 변수 할당
        test = 'JavaScript';
        var test2 = 'JavaScript';
        // 변수의 유효 범위
        var a = '전역변수';
        function scopeBasic(){
            var b = '지역변수';
        }
        // 1. 동일한 이름의 변수를 전역변수로도, 
        // 지역변수로도 선언한 경우
        var first = '전역변수';
        function scopeTest1(){
            var first = '지역변수';
            console.log('함수 안 : '+first);
        }
        scopeTest1();
        console.log('함수 밖 : '+first);
        // 2. 지역변수로 선언한 애를 함수 밖에서 호출하는 경우
        function scopeTest2(){
            var second = '지역변수수';
        }
        console.log(second);
    </script> 
    <h1>let과 const</h1>
    <script>
        // var 키워드(함수 레벨 스코프) 사용
        var i = 200;
        for(var i = 0 ;i < 10 ; i++){
            console.log('i : '+i);
        }
        console.log(i);

        // let 키워드(블록 레벨 스코프) 사용
        let j = 200;
        for(let j = 0 ; j < 10 ; j++){
            console.log('j : '+j);
        }
        console.log(j);

        // let과 const의 비교
        let testLet;
        testLet = 'let을 사용해봅시다';
        console.log(testLet);
        testLet = '재할당';
        console.log(testLet);

        const testConst='const 사용하기';
        console.log(testConst);
        //testConst = '재할당 시도!!';
    </script>
    <script>
        // 논리형(boolean)
        let bool1 = true;
        let bool2 = false;
        let bool3 = 4 < 5;
        console.log(bool1,bool2,bool3);
    </script>
    <h1>형변환</h1>
    <script>
        //number 변수가 string 변수와 더해지면(+)
        //자동으로 number변수를 string으로 형변환 한다.
        let num1 = 100;
        let num2 = '200';
        console.log(typeof(num2));
        console.log(num1+num2);
        console.log(num1-num2);
        console.log(num1/num2);
        console.log(num1*num2);
    </script>
    <h1>강제형변환</h1>
    <input type="number" id="num_test" value="3">
    <script>
        let numVal = document.getElementById('num_test').value;
        console.log(numVal);
        console.log(typeof(numVal));
        // 문자 -> 숫자로 강제 형변환
        numVal = Number(numVal);
        numVal = parseInt(numVal);
        console.log(typeof(numVal));
    </script>
</body>
</html>
