<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <h1>부호 연산자</h1>
    <script>
        let num = 100;
        console.log(+num);
        console.log(-num);
        console.log(num);
        // 부호 연산자를 사용하여 실제 값을 변경하기 위해서는
        // 대입 연산자 사용이 필요하다. 
        num = -num;
        console.log(num);
    </script>
    <p>부호 연산자를 사용하시되 대입 연산자를 통해서 변수 재할당을 해주세요.</p>
    <input type="text" id="push_input">
    <input type="button" id="push_btn" value="입력" onclick="alertNum();">
    <script>
        function alertNum(){
            //console.log('connection test');
            let num = document.getElementById('push_input').value;
            num = -num;
            alert(num);
        }
    </script>
    <h1>논리 부정 연산자</h1>
    <script>
        let yes = true;
        yes = !yes;
        console.log(yes);
    </script>
    <h1>증감연산자</h1>
    <p>전위 연산자, 후위 연산자</p>
    <script>
        let a = 2 , b = 0;
        // let a = 2;
        // let b = 0;
        console.log(a);
        console.log(b);
        // 전위 연산자
        b = ++a;
        console.log(a);
        console.log(b);
        // 초기화
        a = 2, b = 0;
        // 후위 연산자
        b = a++;
        console.log(a);
        console.log(b);
    </script>
    <script>
        let c = 3, d = 1;
        console.log(c);
        console.log(d);
        // 전위 연산자
        d = --c;
        console.log(c);
        console.log(d);
        //초기화
        c = 3, d = 1;
        // 후위 연산자
        d = c--;
        console.log(c);
        console.log(d);
    </script>
    <p>+버튼 클릭시에 1 증가, -버튼 클릭시에 1 감소</p>
    <h1 id="count">0</h1>
    <button type="button" onclick="increment();">+</button>
    <button type="button" onclick="decrement();">-</button>
    <script>
        // + 더하기 버튼 클릭시 기능 함수
        function increment(){
            // h1의 현재 내용 가져오기
            // 증가(증감연산자)
            let ori = document.getElementById('count').innerText;
            document.getElementById('count').innerHTML = ++ori;
        }
        // - 빼기 버튼 클릭시 기능 함수
        function decrement(){
            // h1의 현재 내용 가져오기
            // 감소(증감연산자)
            let ori = document.querySelector('#count').innerHTML;
            document.getElementById('count').innerText = --ori;
        }
    </script>
    <h1>복합 대입 연산자</h1>
    <script>
        let f = 10;
        f += 10;
        console.log(f);
        f -= 10;
        console.log(f);
        f *= 10;
        console.log(f);
        f /= 10;
        console.log(f);
        // 나머지
        f %= 10;
        console.log(f);
        let g = 33;
        g %= 10;
        console.log(g);   
    </script>
    <h1>산술 연산자</h1>
    <script>
        let h = 10, i = 20, j = 0;
        j = h/i;
        console.log(j);
        j = 0;
        j = h%i;
        console.log(j);
    </script>
