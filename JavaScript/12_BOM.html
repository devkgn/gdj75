<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
</head>
<body>
    <h3>screen객체</h3>
    <button onclick="screen_btn();">screen객체 출력</button>
    <div id="screen_div">

    </div>
    <script>
        let screen_btn = () =>{
            const screenDiv = document.getElementById('screen_div');
            const obj = screen;
            for(key in obj){
                screenDiv.innerHTML += key +' : '+obj[key]+'<br>';
            }
        }
    </script>
    <h3>navigator객체</h3>
    <button onclick="navigator_btn();">navigator 데이터</button>
    <div id="navigator_div">

    </div>
    <script>
        let navigator_btn = ()=>{
            const screenDiv = document.getElementById('navigator_div');
            const obj = navigator;
            for(key in obj){
                screenDiv.innerHTML += key +' : '+obj[key]+'<br>';
            }
        }
    </script>
    <h3>history객체</h3>
    <button onclick="history_btn();">history 데이터</button>
    <button onclick="history.back();">이전페이지 이동</button>
    <button onclick="history.forward();">앞페이지</button>
    <div id="history_div">

    </div>
    <script>
        function history_btn(){
            const screenDiv = document.getElementById('history_div');
            const obj = history;
            for(key in obj){
                screenDiv.innerHTML += key +' : '+obj[key]+'<br>';
            }
        }
    </script>
    <h3>location객체</h3>
    <button onclick="location_btn();">location 데이터 출력</button>
    <button onclick="location.href = 'http://www.googl.com';">구글</button>
    <button onclick="location.assign('http://www.naver.com');">네이버</button>
    <button onclick="location.replace('http://www.daum.net')">다음</button>
    <button onclick="location.reload();">새로고침</button>
    <div id="location_div">

    </div>
    <script>
        // window.onload = function(){
        //     location.reload();
        // }
        function location_btn(){
            const screenDiv = document.getElementById('location_div');
            const obj = location;
            for(key in obj){
                screenDiv.innerHTML += key +' : '+obj[key]+'<br>';
            }
                    }
    </script>
</body>
</html>
