<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <h1>자바스크립트에서 배열</h1>
    <p>
        배열에 다수의 자료형을 보관할 수 있음.
        길이 제한이 없고, 자동으로 증가함.
    </p>
    <script>
        // 1. 리터럴(값)로 선언하기
        let arr = [];
        let arr2 = ['해','달','별'];
        // 2. 생성자로 선언하기
        let arr3 = new Array();
        let arr4 = new Array(4);
        let arr5 = new Array('나비','벌','무당벌레');
        console.log(arr);
        console.log(typeof arr);
        console.log(Array.isArray(arr2));
        console.log(Array.isArray(arr3));
    </script>
    <h1>선언된 배열에 값 대입하기</h1>
    <p>인덱스(등번호)를 기준으로 대입</p>
    <script>
        arr[0] = 100;
        arr[1] ='홍길동';
        arr[2] = true;
        arr[4] = function(){};
        arr[5] = [];
        console.log(arr);
    </script>
    <h1>배열의 사용</h1>
    <p>
        1. 인덱스로 접근<br>
        2. for문으로 접근
    </p>
    <div id="arrDiv"></div>
    <script>
        let student = ['tom','json','maria'];
        // 1. 인덱스로 접근
        console.log(student[0]);
        // 2. for문으로 접근
        for(let i = 0 ; i< student.length ;i++){
            document.getElementById('arrDiv').innerHTML +='<p>'+student[i]+'</p>';
        }
    </script>
    <h3>제어문 예제3</h3>
    <select id="menu" onchange="menuChange();">
        <option value="1">짜장</option>
        <option value="2">피자</option>
        <option value="3">비빔밥</option>
    </select>
    <script>
        function menuChange(){
            let menu = Number(document.getElementById('menu').value);
            let cook = ['짜장','피자','비빔밥'];
            let price = [7000,9000,11000];
            console.log(cook[menu-1]+'는 '+price[menu-1]+'원');
        }
    </script>
</body>
</html>
