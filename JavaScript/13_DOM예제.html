<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM예제</title>
</head>
<body>
    <h3>예제1</h3>
    <p>
        사용자에게 태그와 문구를 입력받은 후,<br>
        버튼을 클릭하면 test_div를 아이디 속성으로 갖는 div태그에 자식태그로 추가
    </p>
    <input type="text" id="tag" placeholder="태그입력">
    <input type="text" id="text" placeholder="문구입력">
    <input type="button" value="버튼" onclick="appendTag();">
    <div id="test_div"></div>
    <script>
        let appendTag = () =>{
            const tag = document.getElementById('tag').value;
            const text = document.getElementById('text').value;
            const nTag = document.createElement(tag);
            const nText = document.createTextNode(text);
            nTag.appendChild(nText);
            document.querySelector('#test_div').appendChild(nTag);
        }
    </script>
    <h3>예제2</h3>
    <!-- 사용자로부터 이미지 주소값을 받을 input type text -->
    <input type="text" id="img_src" placeholder="이미지 경로">
    <!-- 이미지 추가 기능을 동작하게 할 버튼 -->
    <button onclick="addImg();">이미지 추가</button>
    <!-- 이미지를 추가할 공간(div) -->
    <div class="img_div"></div>
    <script>
        const addImg = function(){
            const imgSrc = document.getElementById('img_src').value;
            const imgTag = document.createElement('img');
            imgTag.setAttribute('src',imgSrc);
            imgTag.setAttribute('width','300');
            imgTag.setAttribute('height','300');
            document.getElementsByClassName('img_div')[0].appendChild(imgTag);
        }
    </script>
    <h3>예제3</h3>
    <ul id="target_ul">
        <li>짜장면</li>
        <li>볶음밥</li>
        <li>짬뽕</li>
    </ul>
    <input name="food" type="text" placeholder="추가할 메뉴 작성">
    <input type="button" value="추가" onclick="addMenu();">
    <script>
        const addMenu = function(){
            const food = document.getElementsByName('food')[0].value;
            const li = document.createElement('li');
            const text = document.createTextNode(food);
            li.appendChild(text);
            const ul = document.querySelector('#target_ul');
            ul.appendChild(li);
            // 메뉴 추가가 완료된 후 사용자가 입력한 값이 사라지도록..
            document.getElementsByName('food')[0].value='';
        }
    </script>
    <h3>예제4</h3>
    <p>
        사용자로부터 row(행)의 개수를 입력받은 후, <br>
        버튼을 클릭하면 table_div에 테이블을 추가하세요.
    </p>
    <input type="number" name="row" placeholder="row(행)의 개수">
    <input type="button" onclick="addRow();" value="출력">
    <div id="row_add_div"></div>
    <script>
        let addNum =1;
        const addRow = () =>{
            const r = document.getElementsByName('row')[0].value;
            const t = document.querySelector('#row_add_div>table');
            if(!t){
                const table = document.createElement('table');
                document.querySelector('#row_add_div').appendChild(table);
            }
            for(let i = 0 ; i < r ;i++){
                const tr = document.createElement('tr');
                for(let j = 0 ; j < 4 ; j++){
                    const td= document.createElement('td');
                    const text = document.createTextNode(addNum++);
                    td.style.border = '1px solid black';
                    td.appendChild(text);
                    tr.appendChild(td);
                }
                document.querySelector('#row_add_div>table').appendChild(tr);
            }
        }
    </script>
</body>
</html>
