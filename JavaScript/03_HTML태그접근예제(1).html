<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML태그접근_예제(1)</title>
    <style>
        div{
            width: 100px; height: 100px;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>문제1. 색상 선택후 변경 버튼을 클릭하면 색상이 변경되도록 만들어보세요.</h1>
    <div id="first"></div>
    <input type="color" id="color">
    <button type="button" onclick="colorChange();">
        변경
    </button>
    <script>
        // 1. 색상을 변경
        // 2. 사용자가 선택한 색상으로
        function colorChange(){
            document.getElementById('first').style.backgroundColor = 
            document.getElementById('color').value;
        }
    </script>
    <h1>문제2. 버튼에 따른 크기 조절이 가능하도록 만들어 보시오.</h1>
    <div id="second"></div>
    <button onclick="changeSize(50);">
        50x50
    </button>
    <button onclick="changeSize(100);">
        100X100
    </button>
    <button onclick="changeSize(200);">
        200X200
    </button>
    <script>
        // 매개변수 사용O
        function changeSize(size){
            
            document.getElementById('second').style.width = size+'px';
            document.getElementById('second').style.height = size+'px';
        }
        // 매개변수 사용X
        function changeSize50(){
            // 1. div의 width를 50px
            // 2. div의 height를 50px
            document.getElementById('second').style.width ='50px';
            document.getElementById('second').style.height = 50+'px';
        }
        function changeSize100(){
            document.getElementById('second').style.width = '100px';
            document.getElementById('second').style.height = '100px';
        }
        function changeSize200(){
            var el = document.getElementById('second');
            el.style.width = '200px';
            el.style.height = '200px';
        }
    </script>
</body>
</html>
