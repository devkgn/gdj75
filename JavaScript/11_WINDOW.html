    <h2>setTimeout, setInterval</h2>
    <button onclick="timeoutStart();">타임아웃 시작하기</button>
    <button onclick="timeoutEnd();">타임아웃 종료</button>
    <button onclick="intervalStart();">인터벌 시작하기</button>
    <button onclick="intervalStop();">인터벌 종료</button>
    <div id="container">

    </div>
    <script>
        let time;
        function timeoutStart(){
            time = setTimeout(function(){
                document.getElementById('container').innerHTML += "<h1>타임아웃 실행</h1>";
            },3000);
        }
        function timeoutEnd(){
            clearTimeout(time);
        }
        let inter;
        function intervalStart(){
            inter = setInterval(function(){
                document.getElementById('container').innerHTML += '<h1>인터벌 실행</h1>';
            },2000);
        }
        function intervalStop(){
            clearInterval(inter);
        }
    </script>
