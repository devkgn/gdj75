<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문예제(2)</title>
</head>
<body>
    <h3>예제 2-1</h3>
    <h4>간이 계산기 만들기</h4>
    <label for="num_1">첫번째 값 : </label>
    <input type="number" id="num_1">
    <br><br>
    <label for="num_2">두번째 값 : </label>
    <input type="number" id="num_2">
    <br><br>
    <input type="button" value="+" onclick="numCal(0);">
    <input type="button" value="-" onclick="numCal(1);">
    <input type="button" value="x" onclick="numCal(2);">
    <input type="button" value="/" onclick="numCal(3);">
    <input type="button" value="%" onclick="numCal(4);">
    <br><br>
    <span>계산 결과 : </span>
    <span id="resultSpan"></span>
    <hr>
    <script>
        function numCal(val){
            let num1 = Number(document.getElementById('num_1').value);
            let num2 = Number(document.getElementById('num_2').value);
            let result;
            switch(val){
                case 0 : result = num1+num2; break;
                case 1 : result = num1-num2; break;
                case 2 : result = num1*num2; break;
                case 3 : result = num1 / num2; break;
                case 4 : result = num1 % num2; break;
            }
            document.getElementById('resultSpan').innerHTML = result;
        }
    </script>
    <h3>예제 2-2</h3>
    <h4>행 열 갯수 각각 입력받아 테이블 만들기</h4>
    <button onclick="createTable();">테이블 생성</button>
    <div id="resultDiv">
        
    </div>
    <script>
        function createTable(){
            let row = prompt('테이블 행의 갯수는?');
            let col = prompt('테이블 열의 갯수는?');
            // 테이블의 구조 -> table tr td
            let num = 1;
            let ele = document.getElementById('resultDiv');
            let result = '<table border="1">';
            //ele.innerHTML += '<table border="1">';
                for(let i = 0 ; i < row ; i++){
                    result += '<tr>';
                    for(let j = 0 ; j < col ; j++){
                        result += '<td>';
                        result += num;
                        result += '</td>';
                        num++;
                    }
                    result += '</tr>';
                }
            result += '</table>';    
            ele.innerHTML = result;
        }
    </script>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
