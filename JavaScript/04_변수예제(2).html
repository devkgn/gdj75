<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수예제(2)</title>
</head>
<body>
    <h1>예제2</h1>
    <img id="human_img" src="../img/human.png" alt="사람" width="100" height="100">
    <button onclick="changeSize();">+</button>
    <script>
        function changeSize(){
            let el = document.getElementById('human_img');
            console.log(el.width);
            // 1. 최초에 width, height는 100
            // 2. 한번 +버튼 클릭 -> (현재 img 요소의 width) + 100 , 
            // (현재 img 요소의 height) + 100  
            el.width = el.width + 100;
            el.height = el.height + 100;
        }
    </script>
</body>
</html>
