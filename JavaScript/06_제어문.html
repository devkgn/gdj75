<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문</title>
</head>
<body>
    <h1>조건문</h1>
    <script>
        const num1 = 0;
        // if문
        if(num1 < 0){
            console.log('음수입니다.');
        }
        // if~else문
        if(num1 > 0){
            console.log('양수!!');
        } else{
            console.log('음수!!');
        }
        // if~else if~else 문
        if(num1 > 0 ){
            console.log('양수이죠.');
        } else if(num1 < 0){
            console.log('음수이죠');
        } else{
            console.log('0입니다.');
        }
    </script>
</body>
</html>
