<body>
    <h1>조건문</h1>
    <script>
        const num1 = 0;
        // if문
        if(num1 < 0){
            console.log('음수입니다.');
        }
        // if~else문
        if(num1 > 0){
            console.log('양수!!');
        } else{
            console.log('음수!!');
        }
        // if~else if~else 문
        if(num1 > 0 ){
            console.log('양수이죠.');
        } else if(num1 < 0){
            console.log('음수이죠');
        } else{
            console.log('0입니다.');
        }
        //switch문
        let num = 0;
        switch(num){
            case 0 :
                console.log('(switch)0입니다.');
            break;
            case 1 :
                console.log('(switch)1입니다.');
            break;
            case 2 :
                console.log('(switch)2입니다.');
            break;
            default :
                console.log('(switch)0도 1도 2도 아닙니다.');
            break;
        }
    </script>
    <h1>삼항 연산자</h1>
    <p>조건식 ? true일 경우 수행할 식 : false일 경우 수행할 식;</p>
    <label for="user_id">이름</label>
    <input type="text" id="user_id">
    <button onclick="checkId();">확인</button>
    <script>
        //let result_1 = a > b ? ++a : --b;
        function checkId(){
            let userId = document.getElementById('user_id').value;
            userId = userId === ''? '허용되지않는 값' : userId;
            console.log(userId);
            // 숫자를 입력했는지, 문자를 입력했는지
            userId = userId === ''? 'X' : (typeof userId === 'string' ? userId : 'X');
        }
    </script>
