<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM(2)</title>
    <style>
        .validate.pass{color: forestgreen;}
        .validate.fail{color: crimson;font-weight: bolder;}
    </style>
</head>
<body>
    <h1>class속성 추가, 삭제</h1>
    <label for="user_id">아이디 : </label>
    <input type="text" id="user_id"><br>
    <span id="user_id_vali" class="validate"></span><br>
    <button onclick="duplicationId();">아이디 중복 검사</button>
    <script>
        const duplicationId = () =>{
            const userId = document.getElementById('user_id').value;
            const realId = 'user01';
            if(userId === realId){
                // 사용자 입력 아이디가 중복된다면
                // 1. 중복되는 아이디입니다. 
                // 2. fail class 추가
                document.getElementById('user_id_vali').innerText = '중복된 아이디';
                document.getElementById('user_id_vali').classList.add('fail');
                document.getElementById('user_id_vali').classList.remove('pass');
            } else{
                document.getElementById('user_id_vali').innerText = '사용가능한 아이디';
                document.getElementById('user_id_vali').classList.add('pass');
                document.getElementById('user_id_vali').classList.remove('fail');
            }
        }
    </script>
    <h1>지정태그 주변에 있는 태그 가져오기</h1>
    <div id="searchTag">
        <h2>얘는 h2에요~</h2>
        <ul>
            <li>html</li>
            <li>css</li>
            <li>javascript</li>
        </ul>
        <button id="search_btn">주변 조회</button>
    </div>
    <script>
        document.getElementById('search_btn').onclick = function(){
            const tar = this.parentElement;
            let childrenEl = tar.children;
            //console.log(childrenEl);
            for(let i = 0 ; i < childrenEl.length ; i++){
                if(childrenEl[i].tagName === 'H2'){
                    childrenEl[i].style.backgroundColor = 'gold';
                } else if (childrenEl[i].tagName === 'UL'){
                    const childchild = childrenEl[i].children;
                    childchild[0].style.backgroundColor = 'red';
                    childchild[1].nextElementSibling.style.backgroundColor = 'orange';
                    childchild[2].previousElementSibling.style.backgroundColor = 'green';
                }
            }
        };
    </script>
    <h1>태그 제거</h1>
    <button id="remove_tag_test">태그 제거</button>
    <script>
        document.getElementById('remove_tag_test').onclick = function(){
            const parent = document.getElementById('searchTag');
            const childEl = parent.children[1];
            // console.log(childEl);
            const lis = childEl.children;
            lis[0].remove();
        }
    </script>
</body>
</html>
