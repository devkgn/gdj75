<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록예제(1)</title>
</head>
<body>
    <h1>순서가 없는 목록</h1>
    <ul>
        <li>Coffee</li>
        <li>Tea
            <ul>
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ul>
        </li>
        <li>Milk</li>
    </ul>
    <h1>순서 목록</h1>
    <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Lemon</li>
        <li>Orange</li>
    </ol>
</body>
</html>
