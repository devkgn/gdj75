<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멀티 미디어</title>
</head>
<body>
    <img src="경로" alt="설명" width="너비" height="길이"/>
    <!-- 1. 피자 이미지를 다운로드 받는다. 
    2. img 폴더 아래에 추가합니다.
    3. 이미지의 이름을 b로 변경합니다.
    4. 화면에 b.jpg 이미지를 추가합니다.
    5. alt는 피자, width와 height는 300px입니다. -->
    <img src="../img/b.jpg" alt="피자" width="300px" height="300px">
    <figure>
        <img src="../img/c.jpg" alt="콩국수" width="100px">
        <figcaption>콩국수 대박!!</figcaption>
    </figure>
    <video
    src="../img/movie.ogv"
    controls="controls"
    autoplay="autoplay"
    loop="loop"
    poster="../img/b.jpg"
    width="300px" height="300px">

    </video>
</body>
</html>
