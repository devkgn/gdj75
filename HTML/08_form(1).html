<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form(1)</title>
</head>
<body>
    <h1>회원가입</h1>
    <!-- method : get / post -->
    <!-- target : _blank, _self, _parent, _top -->
    <form method="get" name="고유의 이름" 
    action="도착할 웹 서버의 주소" target="_blank">
        <fieldset>
            <legend>아이디</legend>
            <!-- 글자 타입 입력 input -->
            <input type="text" name="user_id" value="" 
            maxlength="10" placeholder="아이디">
            <input type="text" name="user_id_2" value="dddd"
            maxlength="10" placeholder="아이디" readonly>
            <input type="text" name="user_id_3" value=""
            maxlength="10" placeholder="아이디" required>
            <!-- 결혼유무, 결혼기념일 -->
            <input type="text" name="user_id_4" value=""
            maxlength="10" placeholder="아이디" disabled>
            <!-- input type text -->
            <input type="text" name="user_id_5" value=""
            minlength="2" maxlength="10" placeholder="아이디"><br>
            <!-- lable 사용법(1) -->
            <label>
                아이디 :
                <input type="text" name="user_id_6" value="">
            </label><br>
            <!-- label 사용법(2) -->
            <label for="user_id_7">아이디 :</label>
            <input type="text" id="user_id_7"
            name="user_id_7" value=""><br> 
        </fieldset>

        <!-- input type password -->
        <label for="user_pw">비밀번호 :</label>
        <input type="password" placeholder="비밀번호"
        name="user_pw" id="user_pw"
        minlength="5" maxlength="10">
        <!-- input type email --><br>
        <label for="user_mail">이메일 : </label>
        <input type="email" 
        name="user_mail" id="user_mail"
        min="10" max="20" placeholder="이메일">
        <!-- input type hidden -->
        <input type="hidden" name="user_no" value="2451">
        <!-- input type file -->
        <input type="file" name="user_file_1" multiple>
        <!-- 1. 확장자명으로 제약 -->
        <input type="file" name="user_file_2" 
        accept=".pdf, .txt">
        <!-- 2. MIME타입으로 제약 -->
        <input type="file" name="user_file_3" 
        accept="image/jpeg, text/plain">
        <label for="user_file_4">파일 첨부</label>
        <!-- css로 숨기기 -->
        <input id="user_file_4" type="file" name="user_file_4">
        <!-- input type button -->
        <input type="button" value="버튼이름">
        <!-- input type submit -->
        <input type="submit" value="입력">
        <!-- input type reset -->
        <input type="reset" value="초기화">
    </form>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
