<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블예제(3)</title>
</head>
<body>
    <h1>행 통합과 열 통합</h1>
    <table border="1">
        <caption>행 통합 테이블</caption>
        <colgroup>
            <col>
            <col width="200px">
        </colgroup>
        <tr>
            <th>1행</th>
            <td>1행 1열</td>
        </tr>
        <tr>
            <th rowspan="2">2행</th>
            <td>2행 2열</td>
        </tr>
        <tr>
            <td>3행 2열</td>
        </tr>
    </table>
    <br>
    <table border="1">
        <caption>열 통합 테이블</caption>
        <tr>
            <th>1열</th>
            <th colspan="2">2열</th>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
    </table>
</body>
</html>
