<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 예제(2)</title>
</head>
<body>
    <h1>테두리가 있는 테이블</h1>
    <table border="1">
        <colgroup>
            <!-- style : css를 html에 표현해주는 방법 -->
            <col style="background: blue;">
            <!-- width : col 요소가 가지는 속성 -->
            <col width="200px">
        </colgroup>
        <thead>
            <tr>
                <th>이름</th>
                <th>점수</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>김철수</td>
                <td>90</td>
            </tr>
            <tr>
                <td>홍길동</td>
                <td>80</td>
            </tr>
            <tr>
                <td>이영희</td>
                <td>70</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>합계</td>
                <td>240</td>
            </tr>
        </tfoot>
        

    </table>
</body>
</html>
