<!DOCTYPE html>

<head>

<body>
    <h1>html()</h1>
    <div id="test1">
        <a href="#">구디</a>
    </div>
    <button id="btn1">가져오기</button>
    <button id="btn2">바꾸기</button>
    <script>
        $(function(){
            $('#btn1').click(function(){
                console.log($('#test1').html());
            })
            $('#btn2').click(function(){
                $('#test1').html('<p>바꾸기<p>');
            })
        })
    </script>
    <h1>text()</h1>
    <div id="test2">
        <a href="#">하이퍼링크</a>
    </div>
    <button id="btn3">가져오기</button>
    <button id="btn4">바꾸기</button>
    <script>
        $(document).ready(function(){
            $('#btn3').click(function(){
                console.log($('#test2').text());
            })
            $('#btn4').click(function(){
                $('#test2').text('text로 바꿈');
                $('<button>').text('버튼').appendTo('#test2');
            })
        })
    </script>
    <h1>자식 태그 추가</h1>
    <button onclick="addChildren();">자식 추가</button>
    <div id="container3" style="border: 1px solid red;">
        <h3>h3</h3>
    </div>
    <script>
        const addChildren = () =>{
            // 1. append
            const p = $('<p>').text(new Date());
            //$('#container3').append(p);
            // 2. appendTo
            //p.appendTo($('#container3'));
            // 3. prepend
            //$('#container3').prepend(p);
            // 4. prependTo
            p.prependTo($('#container3'));
        }
    </script>
    <h1>형제 태그 추가</h1>
    <button onclick="addSibling();"> 
        형제 추가
    </button>
    <div id="container4" style="border: 1px solid green;">
        <h3>h3</h3>
    </div>
    <script>
        const addSibling = () =>{
            const h4 = $('<h4>').text(new Date());
            // $('#container4').before(h4);
            // h4.insertBefore($('#container4'));
            const img = $('<img>').attr('src','../img/d.png').attr('width','100');
            // $('#container4').after(img);
            img.insertAfter($('#container4'));
        }
    </script>
    <h1>태그 이동</h1>
    <div id="container5">
        <p>p태그</p>
        <h4>h4태그</h4>
    </div>
    <button onclick="changePosition();">이동</button>
    <script>
        const changePosition = () =>{
            // $('div#container4').append($('#container5>*:last'));
            $('#container5>*:last').appendTo($('div#container4'));
        }
    </script>
    <h1>예제1</h1>
    <input type="text" name="path">
    <button onclick="addImg();">이미지 추가</button>
    <button onclick="changeImg();">위치 변경</button>
    <div id="imgcontainer" style="border: 3px solid sandybrown;"></div>
    <script>
        let count = 0;
        function addImg(){
            if(count < 3){
                const imgPath = $('input[name=path]').val();
                const img = $('<img>').attr({'src':imgPath,'width':200,'height':200});
                $('#imgcontainer').append(img);
            }else{
                alert('3개까지만 추가 가능합니다.');
            }
            count++;
        }
        // 인덱스 0 -> 1 , 1 -> 2, 2 -> 0
        function changeImg(){
            $('#imgcontainer>img:last').prependTo($('#imgcontainer'));
        }
    </script>
    <h1>복제하기</h1>
    <button onclick="cloneTest();">복제</button>
    <div id="container6">
        <div id="item1" class="item">
            <span>Hello</span>
        </div>
    </div>
    <script>
        let num = 2;
        const cloneTest = () => {
            $('#container6>#item1').clone(false).attr('id','item'+num++)
                .appendTo($('#container6'));
        }
        $(function(){

    </script>
    <h1>요소 제거</h1>
    <div id="remove_test">
        <div id="item2" class="item">
            <span>Hi</span>
        </div>
        <h1>테스트</h1>
    </div>
    <button id="remove_btn">잘라내기</button>
    <button id="detach_btn">잘라내기2</button>
    <button id="empty_btn">비워주기</button>
    <div id="remove_result">

    </div>
    <script>
        $(function(){
            $('#item2').click(function(){
                console.log('테스트');
            })
            $('#remove_btn').click(function(){
                const cutEl = $('#item2').remove();
                $('#remove_result').append(cutEl);
            });
            $('#detach_btn').click(function(){
                const cutEl = $('#item2').detach();
                $('#remove_result').append(cutEl);
            })
            $("#empty_btn").click(function(){
                $('#remove_result').empty();
            })
        })
    </script>
