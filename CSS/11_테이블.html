<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
    <style>
        table > caption{caption-side: bottom;}
        /* 테이블의 테두리를 만드는 방법
        1. table에 border 속성 추가
        2. td에 border 속성 추가
        3. table에 border-collapse 속성 추가 */
        table{
            width: 800px; height: 400px;
            border : 1px solid tomato;
            border-collapse: separate;
            border-spacing: 20px;
            empty-cells: hide;
            table-layout: fixed;
        }
        td{
            border: 1px solid forestgreen;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <table>
        <caption>개인정보</caption>
        <tr>
            <td>1</td>
            <td>
                <img src="img/dung.png" alt="뚱이" 
                width="100" height="100">
            </td>
            <td>
                뚱이
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>
                <img src="img/dung.png" alt="뚱이"
                width="100" height="100">
            </td>
            <td>뚱이</td>
        </tr>
        <tr>
            <td>3</td>
            <td>dfjkldjfldsjlfjkdfkdjfdfldfjkdjfdfjkd</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
