<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS기초</title>
    <link href="basic.css" rel="stylesheet" type="text/css">
    <style>
        p{
            /* 글자 색 변경 */
            color: purple;
        }
    </style>
</head>
<body>
    <!-- 배경색상 추가 -->
    <p style="background-color: aliceblue;">
        1. inline : 시작태그에 style속성을 추가해서 css를 적용<br>
        style속성을 추가한 그 태그에만 css가 적용
    </p>
    <p>
        2. internal : 
        html 문서 내에서 style태그를 이용해서 css를 적용<br>
        해당 선택자에 모두 css가 적용
    </p>
    <p>
        3. external :
        link를 통해서 외부 css파일을 불러오기
    </p>
</body>
</html>
