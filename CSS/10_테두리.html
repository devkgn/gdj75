<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>테두리</title>
    <style>
        .parent{
            width: 100%;
        }
        .children{
            width: 100px; height: 100px;
            border-width: 9px;
            border-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <h1>테두리 스타일</h1>
    <div class="parent">
        <div class="children" style="border-style: dashed;">
            짧은 선으로 표시
        </div>
        <div class="children" style="border-style: dotted;">
            점선으로 표시
        </div>
        <div class="children" style="border-style: double;">
            이중선으로 표시
        </div>
        <div class="children" 
        style="border-top-style: dashed; border-bottom-style: dotted;">
            구역별로 다른 스타일
        </div>
        <div class="children" 
        style="border-top-width: 5px; 
        border-bottom-width: 1px; border-style: solid;">
            구역별로 다른 스타일
        </div>
    </div>
    <h1>테두리를 둥글둥글</h1>
    <style>
        #target{
            border: 3px solid teal;
            /* border-radius: 150px; */
            border-top-left-radius: 100px;
            border-bottom-right-radius: 50px;
        }
    </style>
    <img id="target" src="img/dung.png" alt="뚱이"
    width="200" height="200">
</body>
</html>
