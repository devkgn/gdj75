<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
    <style>
        /* input 태그 중에서 type 속성의 값이 text인 요소의 
        배경색 변경 */
        input[type="text"]{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>속성 선택자</h1>
    <h2>태그에 설정된 속성과 속성값을 기준으로 style적용</h2>
    <p>표시 : 선택자[속성=속성값]</p>
    <form>
        <label for="user_id">아이디</label>
        <input type="text" id="user_id"><br>
        <label for="user_pw">비밀번호</label>
        <input type="password" id="user_pw">
    </form>
    <style>
        input[type="email"]{
            background-color: skyblue;
        }
        input[type="password"]{
            background-color: crimson;
        }
    </style>
    <form>
        <fieldset>
            <legend>사용자 정보</legend>
            <label for="user_email">이메일</label>
            <input type="email" id="user_email"><br>
            <label for="user_pw">비밀번호</label>
            <input type="password" id="user_pw"><br>
            <label for="user_level">사용자 등급</label>
            <input type="number" id="user_level"><br>
            <label for="user_info">사용자 정보</label>
            <input type="text" id="user_info">
        </fieldset>
    </form>
</body>
</html>
